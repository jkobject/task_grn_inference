        packages:
          - bedtools
          - build-essential
          - pkg-config
          - libfreetype6-dev
          - libpng-dev
          - libtiff5-dev
          - libjpeg-dev
          - python3-dev
          - samtools
          - tabix
      - type: python
        pypi:
          - matplotlib==3.8.1
          - dictys
          - anndata
          - awscli

